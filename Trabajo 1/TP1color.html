<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina con javascript</title>
    <script language="javascript">
      function cambiarrojo(){
        document.bgColor="red";
        }
      function cambiarazul(){
        document.bgColor="blue";
        }
      function cambiarverde(){
        document.bgColor="green";
        }
    </script>
  </head>
  <body>
  <input type="button" value="Pagina roja" onclick="cambiarrojo();">
  <input type="button" value="Pagina azul" onclick="cambiarazul();">
  <input type="button" value="Pagina verde" onclick="cambiarverde();">
  </body>0
</html>
